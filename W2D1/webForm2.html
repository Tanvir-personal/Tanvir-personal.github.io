    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container">
            <a href="" class="navbar-brand">MUM Golden Dome Market : : : SRM System</a>
            <div class="collaplse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="#" class="nav-link active">
                            Products
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link">
                            Suppliers
                        </a>
                    </li>
                </ul>

            <form action="" class="d-flex">
                <!-- <label for="User" class="align-text-center">User</label> -->
                <button class="btn btn-default">Logout</button>
            </form>     
        </div>

    <form class="d-flex">
    <div class="container">
        <div class="row custom-row justify-content-center gx-5">
            <div class="col-sm-5"><div class="p-3 border bg-light">
                <label for="product-number">Product Number</label>
                <input type="text" class="form-control" placeholder="">
                <br>
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="">
                <br>
                <label for="unit-price">Unit Price</label>
                <input type="text" class="form-control" placeholder="0.0">
            </div>
        </div>
            <div class="col-sm-5"><div class="p-3 border bg-light">
                <label for="quantity">Quantity in Stock</label>
                <input type="text" class="form-control" placeholder="0">    
                <br>
                <label for="supplier">Supplier</label>
                <select class="form-control form-control-sm">
                    <option>Select a supplier</option>
                    <option>Supplier 1</option>
                    <option>Supplier 2</option>
                    <option>Supplier 3</option>
                </select>
                <br>
                <label for="name">Date Supplied</label>
                <input type="text" class="form-control" placeholder="yyyy-mm-dd">
                <small id="emailHelp" class="form-text text-muted">Enter a valid date</small>
                <br>
                <div class="justify-content-end">
                    <button class="btn btn-info align-item-end">Reset</button>
                    <button class="btn btn-danger justify-content-end">Cancel</button>
                    <button class="btn btn-success justify-content-end">Add Product</button>
                </div>
            </div>  
            </div>
        </div>
    </div>
    </form>

</body>
