<!DOCTYPE html>
<html>
<head>
  <!-- <script src="test.js"></script> -->
  <script src="./W2D4/code.js"></script>
<style>
.grid-container {
  display: grid;
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: left;
  padding: 20px;
  font-size: 20px;
}

.item1 {
  grid-column: 1;
  grid-row: 1 / span 2;
}

.item2 {
  grid-column: 2 / span 2;
  grid-row: 1;
}

.item3 {
  grid-column: 2;
  grid-row: 2;
}

.item4 {
  grid-column: 3;
  grid-row: 2;
}
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item item1">some</div>
  <div class="grid-item item2">text</div>
  <div class="grid-item item3">here</div>  
  <div class="grid-item item4">there</div>
</div>


</body>
</html>
